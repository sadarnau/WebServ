server {
    listen     127.0.0.1:8000;
    server_name  domain2.com;
	autoindex       on;
	client_max_body_size 100M;
	index           index.html;

	location / {
		error_page 			404 files/default_error_pages/other_custom_404.html;
		autoindex			on;
		root				/files;
		index				index.html/index.htm;
	}

	location /other_loc {
		accepted_method		GET/POST;
		autoindex			on;
		root				/files;
		index				other_index.html;
	}
}
